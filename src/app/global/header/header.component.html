<header class="header_section">
  <div class="container">
    <nav class="navbar navbar-expand-lg custom_nav-container">
      <a class="navbar-brand" href="index.html">
        <span>
          Project
        </span>
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class=""> </span>
      </button>

      <div *ngIf="!loggredInUser" class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item active">
            <a class="nav-link" routerLinkActive="onpage" [routerLink]="'/'"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="onpage" [routerLink]="'/login/login'">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="onpage" [routerLink]="'/login/signup'">Register</a>
          </li>
        </ul>
      </div>
      <div *ngIf="loggredInUser" class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" (click)="logout()"> Logout</a>
          </li>
          <span class="material-icons" style="cursor: pointer;">
            logout
          </span>
        </ul>
      </div>
    </nav>
  </div>
</header>
