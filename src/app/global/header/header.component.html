      <div class="col-xl-11 d-flex align-items-center justify-content-between">
        <h1 class="logo"><a href="index.html">BizPage</a></h1>

        <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

        <nav id="navbar" class="navbar">
          <div *ngIf="!loggredInUser">
            <ul>
              <li><a class="nav-link scrollto active" [routerLink]="'/'">Home</a></li>
              <li><a class="nav-link scrollto" [routerLink]="'/login/login'">Login</a></li>

          <div *ngIf="loggredInUser">
            <ul>
              <li><a class="nav-link scrollto active" (click)="logout()">logout</a></li>
            </ul>
          </div>

          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
        <!-- .navbar -->
      </div>
    </div>
  </div>
